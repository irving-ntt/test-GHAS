resources:
  jobs:
    WF_OPER_ATRAN_CIFRAS_CONTROL_DESM:
      name: WF_OPER_ATRAN_CIFRAS_CONTROL_DESM
      max_concurrent_runs: 1
      tasks:
        - task_key: TASK_COND_RECALCULO
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/04_SOL_DESM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CIFRASCONTROL_DESM_COND"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: TSK_NB_DATRAN_DESM_CCTRL
          depends_on:
            - task_key: TASK_COND_RECALCULO
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/04_SOL_DESM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CCTRL_DESM_CCTRL"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: TSK_NB_DATRAN_DESM_FINAL
          depends_on:
            - task_key: TSK_NB_DATRAN_DESM_CCTRL
            - task_key: TSK_NB_DATRAN_DESM_SUMARCH
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/04_SOL_DESM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CCTRL_SOL_DESM_INFONV_FINAL"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: TSK_NB_DATRAN_DESM_SUMARCH
          depends_on:
            - task_key: TASK_COND_RECALCULO
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/04_SOL_DESM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CCTRL_DESM_SUMARCH"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
      queue:
        enabled: true
