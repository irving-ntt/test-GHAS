resources:
  jobs:
    WF_OPER_AGRLS_CARGARCH_CICD:
      name: WF_OPER_AGRLS_CARGARCH_CICD
      max_concurrent_runs: 5
      tasks:
        - task_key: NB_OPER_AGRLS_CARGA_ARCH
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: /Workspace/Shared/MITAFO/AGRLS_0010/Jobs/01_CARGA_ARCHIVO/Notebooks/NB_OPER_AGRLS_CGA_0010_CARGA_ARCH
            base_parameters:
              sr_id_archivo: ""
              sr_origen_arc: ""
              sr_path_arch: ""
              sr_proceso: ""
              sr_subetapa: ""
              sr_subproceso: ""
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
      job_clusters:
        - job_cluster_key: NB_OPER_AGRLS_CARGA_ARCH_cluster
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: 100.0
            node_type_id: Standard_DS12_v2
            enable_elastic_disk: true
            data_security_mode: USER_ISOLATION
            runtime_engine: STANDARD
            autoscale:
              min_workers: 1
              max_workers: 2
        - job_cluster_key: NB_OPER_AGRLS_CARGA_ARCH_cluster_TEST
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: 100.0
            node_type_id: Standard_DS13_v2
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 2
      queue:
        enabled: true
