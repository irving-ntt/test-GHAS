resources:
  jobs:
    WF_ANCIN_MOV_0010_RECHAZO:
      name: WF_ANCIN_MOV_0010_RECHAZO
      max_concurrent_runs: 5
      tasks:
        - task_key: NB_PANCIN_MOV_EC_SEM_ROJO
          notebook_task:
            notebook_path: /Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ANCIN_0030/Jobs/04_GEN_ACRED_MOVS/02_ACREDITACION_UNIFICADA/Notebooks/NB_PANCIN_MOV_EC_SEM_ROJO
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: HAS_RED_INICIAL
          depends_on:
            - task_key: NB_PANCIN_MOV_EC_SEM_ROJO
          condition_task:
            op: EQUAL_TO
            left: "{{tasks.NB_PANCIN_MOV_EC_SEM_ROJO.values.has_red}}"
            right: "0"
        - task_key: NB_0050_CAN_BALANCE
          depends_on:
            - task_key: HAS_RED_INICIAL
              outcome: "true"
          notebook_task:
            notebook_path: /Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ANCIN_0030/Jobs/04_GEN_ACRED_MOVS/02_ACREDITACION_UNIFICADA/Notebooks/NB_PANCIN_MOV_0050_CAN_BALANCE
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: NB_MOV_0040_DEL_MOVS_2
          depends_on:
            - task_key: HAS_RED_INICIAL
              outcome: "false"
            - task_key: NB_0050_CAN_BALANCE
          run_if: AT_LEAST_ONE_SUCCESS
          notebook_task:
            notebook_path: /Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ANCIN_0030/Jobs/04_GEN_ACRED_MOVS/02_ACREDITACION_UNIFICADA/Notebooks/NB_PANCIN_MOV_0040_DEL_MOVS
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: NB_ANCIN_MOV_0010_CLEANER
          depends_on:
            - task_key: NB_MOV_0040_DEL_MOVS_2
          notebook_task:
            notebook_path: /Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ANCIN_0030/Jobs/04_GEN_ACRED_MOVS/02_ACREDITACION_UNIFICADA/Notebooks/NB_ANCIN_MOV_0010_CLEANER
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
      tags:
        GAMC: RECHAZO
      queue:
        enabled: true
