resources:
  jobs:
    WF_OPER_ATRAN_CIFRAS_CONTROL_SDM:
      name: WF_OPER_ATRAN_CIFRAS_CONTROL_SDM
      max_concurrent_runs: 1
      tasks:
        - task_key: TASK_COND_RECALCULO
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/01_SDM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CIFRASCONTROL_SOL_COND"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: RECALCULO
          depends_on:
            - task_key: TASK_COND_RECALCULO
          run_if: ALL_SUCCESS
          condition_task:
            op: EQUAL_TO
            left: "{{tasks.TASK_COND_RECALCULO.values.sr_recalculo}}"
            right: '0'
        - task_key: TSK_NB_DATRAN_SDM_100
          depends_on:
            - task_key: RECALCULO
              outcome: 'true'
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/01_SDM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CCTRL_SOL_MARCA_0"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: TSK_NB_DATRAN_SDM_100_RECH
          depends_on:
            - task_key: RECALCULO
              outcome: 'false'
          run_if: ALL_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/01_SDM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CCTRL_SOL_MARCA_1"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
        - task_key: TSK_NB_DATRAN_SDM_FINAL
          depends_on:
            - task_key: TSK_NB_DATRAN_SDM_100
            - task_key: TSK_NB_DATRAN_SDM_100_RECH
          run_if: AT_LEAST_ONE_SUCCESS
          notebook_task:
            notebook_path: "/Repos/APPS/SRC/source/dbx-mitdataprocesses/MITAFO/ATRAN_0050/Jobs/PATRIF_01/07_CIFRAS_CONTROL/01_SDM/INFONAVIT/Notebooks/NB_OPER_ATRAN_PATRIF_CCTRL_SOL_MARCA_FINAL"
            source: WORKSPACE
          existing_cluster_id: ID_EXPANDED_CLUSTER_DEV
      queue:
        enabled: true
